<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с анимированным космосом</title>
    <style>
        /* Сброс отступов и добавление базовых стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            /* Установка анимированного космического фона */
            background: #000;
            overflow: hidden;
        }

        /* Псевдоэлемент для создания звездного неба */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: transparent;
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
            animation: moveStars 50s linear infinite;
            z-index: -1;
        }

        /* Анимация движения звездного фона */
        @keyframes moveStars {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(-100px, -100px);
            }
        }

        /* Дополнительные стили для мерцающих звезд */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }

        /* Генерация случайных звезд */
        /* Вы можете добавить больше звезд, копируя и вставляя блоки ниже */
        /* Для большого количества звезд рекомендуется использовать JavaScript */

        /* Навигационная панель */
        .navbar {
            overflow: hidden;
            background-color: rgba(51, 51, 51, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;    
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #555;
            color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Стили для списка ссылок */
        .links-section {
            padding: 100px 20px 20px 20px; /* Добавлено верхнее заполнение для учета фиксированной навигации */
            background-color: rgba(244, 244, 244, 0.9);
            min-height: 100vh;
        }

        .links-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .links-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            list-style-type: none;
            padding: 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .links-list li {
            /* Дополнительные стили при необходимости */
        }

        .links-list a {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border: 2px solid #333;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .links-list a:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.05);
        }

        /* Дополнительные стили для контента */
        .content {
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .content h1 {
            color: #fff;
            margin-bottom: 10px;
        }

        .content p {
            color: #ddd;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .links-list {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .links-list a {
                height: auto;
                padding: 20px 10px;
            }
        }
    </style>
</head>
